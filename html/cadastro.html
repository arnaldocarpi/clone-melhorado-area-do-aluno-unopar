<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Bem-vindo(a) LOGIN - UNOPARr</title>
    <link rel="shortcut icon" href="https://login.kroton.com.br/Content/favicon.ico">
    <link rel="stylesheet" media="screen" href="../css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="../css/style.min.css">
    <link rel="stylesheet" href="../css/css.css">
    <style>
        body {
            background-image: url('https://login.kroton.com.br/Content/img/unopar/login-pa.jpg');
        }
    </style>

</head>

<body class="login-img-pa">
    <div class="blocologin">
        <div>
            <div class="row login">
                <div class="logo text-center">
                    <img src="../logo/logopa.png">
                </div>
                
                <form action="" class="form col-xs-12" id="form">
                    
                        <h4 style="margin-top: 25px;">Bem-vindo. Cadastre-se aqui!</h4>

                        <div class="form-group marca-sec-texto" id="nameDIV">
                            <input type="text" id="name" name="#" class="form-control" placeholder="Nome Completo"
                                maxlength="150" autocomplete="#">
                                <small id="erroName">Erro</small>
                        </div>
                        <br>
                        <div class="form-group marca-sec-texto" id="birthDateDIV">
                            <input type="text" id="birthDate" name="#" class="form-control" placeholder="Data de nascimento"
                                maxlength="150" autocomplete="#">
                                <small id="erroBirthDate">Erro</small>
                        </div>
                        <br>
                        <div class="form-group marca-sec-texto" id="emailDIV">
                            <input type="text" id="email" name="#" class="form-control" placeholder="E-mail" maxlength="150"
                                autocomplete="#">
                                <small id="erroEmail">Erro</small>
                        </div>
                        <br>
                        <div class="form-group marca-sec-texto" id="userDIV">
                            <input type="text" id="user" name="#" class="form-control" placeholder="nome de usuario"
                                maxlength="150" autocomplete="#">
                                <small id="erroUser">Erro</small>
                        </div>
                        <br>
                        <div class="form-group marca-sec-texto" id="passwordDIV">
                            <input type="password" id="password" name="#" class="form-control" placeholder="Senha" maxlength="150"
                                autocomplete="#">
                                <small id="erroPassword">Erro</small>
                        </div>
                        <br>
                        <div class="form-group marca-sec-texto" id="confirmPasswordDIV">
                            <input type="password" id="confirmPassword" name="#" class="form-control" placeholder="Repita sua senha"
                                maxlength="150" autocomplete="#">
                                <small id="erroConfirmPassword">Erro</small>
                        </div>

                        <button class="btn btn-primary medio" type="submit" for="form">Cadastrar</button>

                        <div class="logo text-center">
                            <div class="form-group">
                                <span style="margin-top:10px">
                                    <label for="checkbox">
                                        <input type="checkbox" id="checkbox" name="lembrarMe">
                                        &nbsp;Eu li e concordo com os <a href="#">Termos de uso</a>
                                    </label>
                                    <div id="checkDIV" class="form-group">
                                        <small id="erroCheck">Erro</small>
                                    </div>
                                </span>
                            </div>
                            <div class="form-group">
                                <span style="margin-top:10px">
                                    <label for="checkbox">
                                        <a href="../index.html">Voltar</a>
                                    </label>
                                </span>
                            </div>
                       </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <div class="barra text-center navbar-fixed-bottom btn-primary">
        <a href="https://www.facebook.com/unoparuniversidade/" class="marca-bg" target="_blank">
            <img src="https://login.kroton.com.br/Content/graph/icon_face.png">
        </a>
        <a href="https://twitter.com/UNOPAR_Oficial" class="marca-bg" target="_blank">
            <img src="https://login.kroton.com.br/Content/graph/icon_twitter.png">
        </a>
        <a href="https://youtube.com/unoparuniversidade" class="marca-bg" target="_blank">
            <img src="https://login.kroton.com.br/Content/graph/icon_youtube.png">
        </a>
    </div>
    <script src="../js/cadastro.js"></script>
</body>

</html>
